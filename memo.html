    function convertToDMS(lat, lon) {

        return `${latDeg}Â° ${latMin}' ${latSec.toFixed(2)}" ${latDirection}, ${lonDeg}Â° ${lonMin}' ${lonSec.toFixed(2)}" ${lonDirection}`;
    }
